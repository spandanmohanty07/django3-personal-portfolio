<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/spandan-mohanty">LinkedIn</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'allblogs' %}">Blog</a>

    <section class="jumbotron text-center">
      <div class="container">
        <h1>Spandan Mohanty</h1>
        <p class="lead text-muted">Hi I am Spandan. I love making apps. I also enjoy playing football.</p>
        <p>
          <a href="mailto: spandan.mohanty@yahoo.com" class="btn btn-primary my-2">Email me</a>
        </p>
        <img src="{% static 'spandan.jpg' %}" height=200></img>>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row">
          {% for job in jobs.all %}
          <div class="col-md-4">
            <a href="{% url 'detail' job.id %}">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{ job.image.url }}">
                <div class="card-body">
                  <p class="card-text">{{ job.summary }}</p>
                </div>
              </div>
            </a>>
          </div>
          {% endfor %}
        </div>

      </div>
    </div>


  </main>

  <footer class="text-muted">
