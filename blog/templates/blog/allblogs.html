<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Spandan's Blog</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon.ico">
    <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'home' %}">Spandan Mohanty</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="https://www.linkedin.com/in/spandan-mohanty">LinkedIn</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% static 'resume.pdf' %}">Resume</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'allblogs' %}">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://github.com/spandanmohanty07">GitHub</a>
                </li>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <main role="main">
        <div class="container">
            <h1 class='text-center pt-2'>Welcome to Spandan's Blog</h1>
            <br />
            <br />
            <h2>Latest Posts</h2>
            <hr />
            {% for blog in blogs.all %}
            <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
            Time: {{ blog.pub_date }}
            <br />
            <img class="img-fluid" src='{{ blog.image.url }}' height="200", width="100"/>
            <p>{{ blog.summary }}</p>
            {% endfor %}
        </div>
    </main>

    <footer class="text-muted">
        <div class="container text-center">
            <p>©️ Spandan Mohanty {% now "Y" %}</p>
            <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
            <script src="{% static 'popper.js' %}"></script>
            <script src="{% static 'js/bootstrap.min.js' %}"></script>

</html>
